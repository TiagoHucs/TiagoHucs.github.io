    <div class="container mt-5 background">
      <h1>Cadastro de Materiais</h1>
      <hr>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h6>Novo material</h6>
              <hr>

              <form id="materiaisForm">
                <div class="mb-3 mt-3">
                  <label for="nome">Nome:</label>
                  <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3 mt-3">
                  <label for="preco_custo">Preço Custo (R$):</label>
                  <div class="input-group">
                    <input type="number" step="0.01" min="0" class="form-control" id="preco_custo" name="preco_custo" required>
                    <select class="btn btn-dark form-control" id="unidade_medida" name="unidade_medida" required>
                      <option value="Kilo">Kilo</option>
                      <option value="Unidade">Unidade</option>
                      <option value="Litro">Litro</option>
                      <option value="Metro">Metro</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="text-center">
                    <button type="submit" class="btn btn-dark">Cadastrar</button>
                  </div>
                </div>
              </form>
  
            </div>
          </div>

        </div>
        <div class="col">

          <div class="card">
            <div class="card-body">
            
              <h6>Conversor de Peso e Preço</h6>
              <hr>

              <label for="gramWeight">Peso em Gramas (g):</label>
              <input type="number" id="gramWeight" placeholder="Digite o peso em gramas" class="form-control" oninput="convertToKilos()">
              
              <label for="gramPrice">Preço para o peso acima (BRL):</label>
              <input type="number" id="gramPrice" placeholder="Digite o preço para o peso" class="form-control" oninput="convertToKilos()">
              
              <label for="kiloPrice">Preço por Quilograma (BRL/kg):</label>
              <input type="number" id="kiloPrice" placeholder="Preço por quilograma" class="form-control" disabled>
              
              <script>
                  function convertToKilos() {
                      const grams = parseFloat(document.getElementById("gramWeight").value);
                      const priceForWeight = parseFloat(document.getElementById("gramPrice").value);
                      const kilos = grams / 1000;
                      
                      const pricePerKilo = priceForWeight / kilos;
          
                      document.getElementById("kiloPrice").value = isNaN(pricePerKilo) ? "" : pricePerKilo.toFixed(2);
                  }
              </script>

           </div>
          </div>
        </div>
      </div>


      <div class="row mt-5">
        <div class="col-md-12">
          <table class="table table-striped ">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Preço Custo (R$)</th>
                <th>Unidade de Medida</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="materiaisList">
              <!-- A lista de materiais cadastrados será exibida aqui -->
            </tbody>
          </table>
        </div>
      </div>
     
    </div>
