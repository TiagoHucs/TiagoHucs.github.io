<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Material</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style>
  .btn{
    margin: 5px;
  }
  img {
    max-height: 500px; 
    max-width: 500px; 
  }
</style>
<div class="container mt-5">
  <div class="row">
    <div class="col text-center">
      <img src="logo.JPG" width="100%"/>
    </div>
  </div>
  <div class="row">
    <div id="botoes" class="col-md-12 text-center"></div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>

    var botaoMateriais = criaBotao("Materiais","cadastro_materiais.html")
    var botaoProdutos = criaBotao("Produtos","cadastro_produtos.html")
    var btnBackup = document.createElement("div");
    btnBackup.innerHTML = 'Backup';
    btnBackup.classList = "btn btn-dark";
    btnBackup.addEventListener("click", function() {
            const arrayData = materialRepository.findAll();
            Util.backup(arrayData);
      });


    document.getElementById("botoes").appendChild(botaoMateriais);
    document.getElementById("botoes").appendChild(botaoProdutos);
    document.getElementById("botoes").appendChild(btnBackup);

    function criaBotao(text,destiny){
      var botao = document.createElement("div");
      botao.innerHTML = text;
      botao.classList = "btn btn-dark";
      botao.addEventListener("click", function() {
        window.location.href = destiny
      });
      return botao;
    }

    function init() {
        materialRepository = new Repository('materiais');
    }

          //ao terminar de carregar a pagina
      window.addEventListener('DOMContentLoaded', () => {
          init();
      });

  </script>
    <script src="Repository.js"></script>
    <script src="Util.js"></script>

</body>
</html>
