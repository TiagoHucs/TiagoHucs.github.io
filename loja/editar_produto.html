<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">PH-velas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="cadastro_materiais.html">Materiais</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro_produtos.html">produtos</a>
            </li> 
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">

      <div class="row">
        <div class="col">
          <h1 id="title"></h1>
        </div>
        <div class="col text-end">
          <h1 id="custo"></h1>
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col">

          <div class="card">
            <div class="card-body">
              <h6>Cadastro de material neste produto</h6>
              <hr>
              <label for="materiaisSelect">Material:</label>
              <select id="materiaisSelect" class="btn btn-dark form-control" required onchange="selecionarOpcao()">
                <!-- A lista de materiais cadastrados será exibida aqui -->
            </select>
            <label for="quantidade">Quantidade:</label>
              <div class="input-group">

                <input type="number" step="0.01" min="0" class="form-control" id="quantidade" required>
                <input type="text" class="form-control" id="showMedida" value="Kilo" disabled>
              </div>
        
              <div class="text-center">
                <button class="btn btn-dark" onclick="addMaterial()">Cadastrar</button>
              </div>
             </div>
           </div>

        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h6>Conversor de unidade</h6>
              <hr>

              <label for="gramInput">Gramas / Mililitros :</label>
              <input class="form-control" type="number" id="gramInput" placeholder="Digite" oninput="convertToKilos()">
              
              <label for="kiloInput">Quilogramas / Litros :</label>
              <input class="form-control" type="number" id="kiloInput" placeholder="Digite" oninput="convertToGrams()"><br>
             
              <script>
                  function convertToGrams() {
                      const kilos = parseFloat(document.getElementById("kiloInput").value);
                      const grams = kilos * 1000;
                      document.getElementById("gramInput").value = isNaN(grams) ? "" : grams.toFixed(2);
                  }
          
                  function convertToKilos() {
                      const grams = parseFloat(document.getElementById("gramInput").value);
                      const kilos = grams / 1000;
                      document.getElementById("kiloInput").value = isNaN(kilos) ? "" : kilos.toFixed(2);
                      document.getElementById("quantidade").value = isNaN(kilos) ? "" : kilos.toFixed(2);
                  }
              </script>

             </div>
           </div>
        </div>
      </div>
     



      <div class="row mt-5">
        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Custo</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="itemList">
              <!-- A lista de items cadastrados será exibida aqui -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Incluindo os scripts do Bootstrap e do jQuery (necessário para algumas funcionalidades do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="editar_produto.js"></script>
    <script src="Repository.js"></script>
    <script src="Util.js"></script>
  </body>
</html>
