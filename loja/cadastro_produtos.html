<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">PH-velas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="cadastro_materiais.html">Materiais</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro_produtos.html">produtos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1>Cadastro de Produtos</h1>
      <hr>

      <form id="produtoForm">
        <div class="mb-3 mt-3">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-dark">Cadastrar</button>
          </div>
          <div class="col text-end">
            <button class="btn btn-dark" onclick="Util.redirectHome()">Voltar</button>
            <button class="btn btn-dark" onclick="download()">download</button>
          </div>
        </div>
      </form>


      <div class="row mt-5">
        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="produtoList">
              <!-- A lista de produtos cadastrados será exibida aqui -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Incluindo os scripts do Bootstrap e do jQuery (necessário para algumas funcionalidades do Bootstrap) -->

    <script src="Repository.js"></script>
    <script src="Util.js"></script>

  </body>
</html>
